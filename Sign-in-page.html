<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign-in-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet"> 

    <title>Home</title>
    <link rel="icon" href="Images/SignInImages/So Delicious (2).svg">
</head>
<body>
<div class="page-container">
    <div class="header"> 
            
            <div class="logo">
                <img src="Images/SignInImages/So Delicious (2).svg ">
            </div>

            <div class="FAR">
                <input class="FAR" type="text" placeholder="Find A Recipe">
            </div>

           
    </div> 

    <div class="SITYA">
        <h1>Sign in to your account</h1>
    </div>

    <div class="need-account">
        <p>
            Need an account? <a href="url">Create one.</a>
        </p>
    </div>

   

    <div class="search-bubbles">
        <form>
        <div class="email-contents">
            <label class="email-label" for="email"> Email </label> 

            <input  class="email-bubble" type="text" placeholder="Enter Email Address">
        </div>
        <div class="password-contents">
            <label class="pw-label" for="pw"> Password</label> 

             <input class="pw-bubble" type="text" placeholder="Your Password 
                                                                                    Show">
        </div>
            <div class="checkbox">
                <input class="checkbx" type="checkbox" id="signed-in">
                <label for="signed-in">Keep me signed in</label>
            </div>
            <input class="SI" type="text" placeholder="SIGN IN">
            <input class="SIWG" type="text" placeholder="SIGN IN WITH GOOGLE">
        </form>
    </div>

    <div class="social-icons">
        
            <img class="FBicon" src="Images/SignInImages/facebook (1).svg">
    
            <img class="insta-icon" src="Images/SignInImages/instagram (1).svg">
    
            <img class="linked-in" src="Images/SignInImages/linkedin (1).svg">
    
            <img class="tweet" src="Images/SignInImages/twitter (1).svg">
    
            <img class="yt" src="Images/SignInImages/youtube (1).svg">
         
    </div>

    <div class="second-logo">
        <img src="Images/SignInImages/So Delicious (2).svg">
    </div>

    <div class="footer-para">
       
            <p> Recipes you want to make. Cooking <br>
            advice that works. Restaurant <br>
            reccomendations you can trust.
             </p>
       
    </div>
<div class="test">test</div>

</div>
